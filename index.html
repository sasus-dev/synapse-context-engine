<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCE - Demo | Cognitive Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      font-size: 14px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #13151a;
      /* Lighter dark mode */
      color: #e2e8f0;
      overflow-x: hidden;
      user-select: auto;
    }

    /* Absolute minimum font size enforcement */
    * {
      min-height: 0;
    }

    /* Enforce strict min-font-size of 12px */
    .text-[7px],
    .text-[8px],
    .text-[9px],
    .text-[10px],
    .text-[11px] {
      font-size: 12px !important;
      line-height: 1.5 !important;
    }

    .text-[12px] {
      font-size: 12px !important;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.3);
      /* Indigo instead of Purple */
      border-radius: 4px;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.33);
        opacity: 1;
      }

      80%,
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .pulse-indicator {
      position: relative;
    }

    .pulse-indicator::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: currentColor;
      animation: pulse-ring 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }

    input,
    textarea,
    select {
      user-select: text !important;
      font-size: 13px !important;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::selection {
      background: rgba(99, 102, 241, 0.3);
      /* Indigo selection */
      color: #fff;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "d3-zoom": "https://esm.sh/d3-zoom@3.0.0",
    "d3-selection": "https://esm.sh/d3-selection@3.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

</head>
